<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="/login/style.css" />
</head>

<body>
  <div class="cont">
    <div class="form sign-in">
      <h2>Willkommen zurück!</h2>
      <label>
        <span>Email</span>
        <input id="emailLogin" type="email" />
      </label>
      <label>
        <span>Passwort</span>
        <input id="passwordLogin" type="password" />
      </label>
      <p class="forgot-pass">Password vergessen?</p>
      <button type="button" id="loginButton" class="submit">Sign In</button>
      <button type="button" class="fb-btn googleButton">
        verbinde mit <span class="google">Google</span>
      </button>
    </div>
    <div class="sub-cont">
      <div class="img">
        <div class="img__text m--up">
          <h2>Neu hier?</h2>
          <p>Regestriere dich und mache etwas gegen CO2 verbrauch!</p>
        </div>
        <div class="img__text m--in">
          <h2>Eine von uns?</h2>
          <p>Wir haben dich vermisst!</p>
        </div>
        <div class="img__btn">
          <span class="m--up">Sign Up</span>
          <span class="m--in">Sign In</span>
        </div>
      </div>
      <div class="form sign-up">
        <h2>Zeit um wieder etwas ändern!</h2>
        <label>
          <span>E-Mail</span>
          <input id="emailRegister" type="email" />
        </label>
        <label>
          <span>Passwort</span>
          <input id="passwordRegister" type="password" />
        </label>
        <label>
          <span>Passwort bestätigen</span>
          <input id="passwordConfirmRegister" type="password" />
        </label>
        <button type="button" id="registerButton" class="submit">
          Sign Up
        </button>
        <button type="button" class="fb-btn googleButton">
          verbinde mit <span>Google</span>
        </button>
      </div>
    </div>
  </div>
</body>

</html>
